<!DOCTYPE html>
<html lang="en">
<head>

                        <h2>Betelhem Belete</h2>

                        <div class="d-grid">
                            <a href="" class="btn btn-outline-secondary">View Profile</a>
                        </div>                    </div>

                <div class="col-md-8">

                </div>

            </div>
